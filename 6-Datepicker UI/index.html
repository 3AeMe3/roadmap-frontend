<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Datepicker UI</title>
</head>

<body>

 
 <div class="fill-input">
        <input type="text" placeholder=" dd / mm / yyyy">
        <a href="" class="icon-sc"><i class="fa-solid fa-calendar-days"></i></a>
    </div>
    <div class="container">
        <div class="top">
            <a href=""><i class="fa-solid fa-caret-left fa-xl"></i></a>
            <span>December 2022</span>
            <a href=""><i class="fa-solid fa-caret-right fa-xl"></i></a>

        </div>
        <div class="week">
            <span>S</span>
            <span>M</span>
            <span>T</span>
            <span>W</span>
            <span>T</span>
            <span>F</span>
            <span>S</span>

        </div>
        <div class="grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
            <div class="box">15</div>
            <div class="box">16</div>
            <div class="box">17</div>
            <div class="box">18</div>
            <div class="box">19</div>
            <div class="box">20</div>
            <div class="box">21</div>
            <div class="box">22</div>
            <div class="box">23</div>
            <div class="box">24</div>
            <div class="box">25</div>
            <div class="box">26</div>
            <div class="box">27</div>
            <div class="box">28</div>
            <div class="box">29</div>
            <div class="box">30</div>
            <div class="box">31</div>

        </div>


    </div>



    <script src="https://kit.fontawesome.com/6ea7b3b6df.js" crossorigin="anonymous"></script>
</body>

</html>
