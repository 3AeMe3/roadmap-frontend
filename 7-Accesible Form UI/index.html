<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accesible Form UI</title>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <form action="#" method="post" name="profileForm">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullName" placeholder="What should we call you?" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>


                
                <label for="password">Enter Password</label>
                <div class="pass">
                    <input type="password" id="password" placeholder="xxxxx" required>
                    <i class="fa-solid fa-eye"></i>

                </div>

                <label for="confirm_password">Confirm Password</label>
                <div class="pass">
                    <input type="password" id="confirm_password" placeholder="xxxxx" required>
                    <i class="fa-solid fa-eye"></i>
                </div>

                <input type="submit" value="Update Profile" class="btn">
            </form>
        </div>
        <div class="others">
            <div class="top">
                <div class="circle">
                    <span> 65%</span>
                </div>       
            </div>

             <div class="profile">
                    <h2>Profile Completeness</h2>
            </div>

            <div class="list">
                <ul>
                    <li class="work-complete">Create Account</li>
                    <li class="work-complete">Update Roadmap Progress</li>
                    <li class="work-complete">Setup Public Profile</li>
                    <li>Complete your first project</li>
                    <li>Invite your Friends</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6ea7b3b6df.js" crossorigin="anonymous"></script>
</body>

</html>
